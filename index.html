<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/index.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        let cnvs = new GeometryCanvas(800, 800);

        function f0(x, y) {return Math.cos(x) * Math.sin(y);}
        function f1(x, y) {return 0.5;}

        cnvs.generateAxis(-5, 5, -5, 5)
        cnvs.setStroke("#aa333355")
        // f0 < f1
        cnvs.drawInEqual( 
            f0,
            f1
        )

        cnvs.setStroke("#aa3333")
        // f0 == f1
        cnvs.drawEqual( 
            f0,
            f1
        )

        // f1 < f0
        cnvs.setStroke("#33553355")
        cnvs.drawInEqual( 
            f1,
            f0
        )
    </script>
</body>
</html>
